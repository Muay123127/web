<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ວິທີມອບຮັບໃບປະກາດ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Lao', sans-serif;
      background-color: #fef6f9;
      color: #333;
      margin: 0;
      padding: 1em;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #0670f0;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #fef6f9;
    }
    label {
      display: block;
      margin: 1em 0 0.5em;
      color: white;
    }
    select, input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: 'Noto Sans Lao', sans-serif;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      background:  green;
      color: white;
      padding: 0.75em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Noto Sans Lao', sans-serif;
    }
    #success-message {
      margin-top: 1em;
      color: #00ff99;
      text-align: center;
      font-weight: bold;
      display: none;
    }
  header {
  text-align: center;
  margin-bottom: 1.5rem;
}

header img {
  max-width: 120px;
  height: auto;
  margin-bottom: 0.5rem;
}

header h1 {

  color: white;
 margin: 0;
  line-height: 1.2;

  font-weight: normal;
}

  </style>
                  
       
</head>
<body>
  <div class="container">
     <header>
    <!-- ໃສ່ logo ທີ່ນີ້ -->
    <img src="img/logo.png" alt="ວິທີມອບຮັບໃບປະກາດ">
    <h2>ວິທີມອບຮັບໃບປະກາດຂອງວິທະຍາໄລ ລາວວຽງ </h2>
    <h2>ໃນວັນທີ 27/06/2025</h2>
  </header>
   
    <form id="google-form" action="https://docs.google.com/forms/d/e/1FAIpQLSf-bhzznlUEviySr1QjEx3X5E0tKU2sX4Q14528WL69mRxv1g/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true">

      <label for="gender">ເພດ</label>
      <select name="entry.121281985" id="gender" required>
          <option value="">-- ເລືອກເພດ --</option>
        <option value="ຍິງ">ຍິງ</option>
        <option value="ຊາຍ">ຊາຍ</option>
      </select>

      <label for="fullname">ຊື່ ແລະ ນາມສະກຸນ</label>
      <input type="text" name="entry.1582660303" id="fullname" required>

      <label for="attendance">ສາມາດມາເຂົ້າຮ່ວມຮັບໃບປະກາດຄັ້ງນີ້ໄດ້ ຫຼື ບໍ່</label>
      
      <select name="entry.1296734204" id="attendance" required>
               <option value="">-- ເລືອກ --</option>
        <option value="ສາມາດມາເຂົ້າຮ່ວມໄດ້">ສາມາດມາເຂົ້າຮ່ວມໄດ້</option>
        <option value="ບໍ່ສາມາດມາເຂົ້າຮ່ວມໄດ້">ບໍ່ສາມາດມາເຂົ້າຮ່ວມໄດ້</option>
      </select>

      <label for="major">ສາຂາຮຽນ</label>
      <select name="entry.1422039237" id="major" required>
          <option value="">-- ເລືອກສາຂາຮຽນ --</option>
        <option value="ສາຂາ ໄອທີ">ສາຂາ ໄອທີ</option>
        <option value="ສາຂາ ການເງິນ-ບັນຊີ">ສາຂາ ການເງິນ-ບັນຊີ</option>
        <option value="ສາຂາ ພາສາຈີນ">ສາຂາ ພາສາຈີນ</option>
        <option value="ສາຂາ ພາສາອັງກິດ">ສາຂາ ພາສາອັງກິດ</option>
        <option value="ສາຂາ ໄຟຟ້າ">ສາຂາ ໄຟຟ້າ</option>
      </select>

      <label for="phone">ເບີໂທລະສັບ</label>
      <input type="tel" name="entry.1615395104" id="phone" required>

      <button type="submit">ສົ່ງຂໍ້ມູນ</button>
    </form>
        <!-- Hidden iframe to prevent redirect -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="showSuccess()"></iframe>

    <!-- Success Message -->
    <div id="success-message">ສົ່ງສຳເລັດແລ້ວ!</div>
  </div>

  <script>
    let submitted = false;

    function showSuccess() {
      if (submitted) {
        document.getElementById("google-form").reset();
        document.getElementById("success-message").style.display = "block";
        setTimeout(() => {
          document.getElementById("success-message").style.display = "none";
        }, 5000);
        submitted = false;
      }
    }

    document.getElementById("google-form").onsubmit = function () {
      submitted = true;
    };
  </script>
  </div>
</body>
</html>
